<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="quiz" class="quiz-container">
  <div class="quiz-header">
    <div class="quiz-category">
      <strong>Category:</strong> <span id="quiz-category">Category</span>
    </div>
    <div class="quiz-difficulty">
      <strong>Difficulty:</strong> <span id="quiz-difficulty">Medium</span>
    </div>
    <h2 id="quiz-question" class="quiz-header__title"></h2>
    <ul class="quiz-list">
      <li class="quiz-list__item">
        <input type="radio" name="answer" id="a" class="answer">
        <label for="a"></label>
      </li>
      <li class="quiz-list__item">
        <input type="radio" name="answer" id="b" class="answer">
        <label for="b"></label>
      </li>
      <li class="quiz-list__item">
        <input type="radio" name="answer" id="c" class="answer">
        <label for="c"></label>
      </li>
      <li class="quiz-list__item">
        <input type="radio" name="answer" id="d" class="answer">
        <label for="d"></label>
      </li>
    </ul>
  </div>
  <button id="quiz-submit" class="quiz-btn">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
