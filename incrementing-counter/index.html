<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incrementing counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="counter-wrap">
  <div class="counter-container">
    <i class="fab fa-twitter fa-3x" aria-hidden="true"></i>
    <div class="counter" data-target="12000"></div>
    <span>Twitter followers</span>
  </div>

  <div class="counter-container">
    <i class="fab fa-youtube fa-3x" aria-hidden="true"></i>
    <div class="counter" data-target="7000"></div>
    <span>Youtube followers</span>
  </div>

  <div class="counter-container">
    <i class="fab fa-facebook fa-3x" aria-hidden="true"></i>
    <div class="counter" data-target="10000"></div>
    <span>Facebook followers</span>
  </div>
</div>

<script src="https://kit.fontawesome.com/7da0268b1c.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
