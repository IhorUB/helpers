<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="canvas" width="700" height="700"></canvas>
  <div class="toolbox">
    <button id="canvas-decrease">-</button>
    <span id="canvas-size">3</span>
    <button id="canvas-increase">+</button>
    <input type="color" id="canvas-color">
    <button id="canvas-clear">X</button>
  </div>
<script src="script.js"></script>
</body>
</html>
